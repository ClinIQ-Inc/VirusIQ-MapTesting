		<div class=" d-flex flex-row justify-content-center">

						<button class="btn btn-outline-success col-sm-2" style="border-radius: 0; margin:0;" id="lab_filter_button" type="button" >Register Lab</button>
						
						<div class="dropdown-menu" style="width:100%; z-index:9000;" role="menu" aria-labelledby="lab_filter_button">
								<!-- Testing filters-->
								<div class="container">
									<div class="row">
										<div class="col-md-3 text-left">
											<p style="font-size:12px;"><strong>Services:</strong></p>
											<form>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="full-service" value="full-service" id="walk-in-test" /> Walk-in
												</label>
												<br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="full-service-test" value="full-service" id="driven-in-test" /> Drive-in
												</label>
												<br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="at-home-test" value="enhanced-service" id="at-home-test" />
													<span> At-Home Rapid Test</span>
												</label>
												<br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="full-service-test" value="full-service" id="at-home-sample" /> At-home Sample Collection
												</label>
												<br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="communitytest" value="communitytest" id="community-test" /> Community Test Center
												</label>
												<br/>
												
												<!--label style="font-size:12px;">

												</label>
												<br/-->
											</form>

											<form>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="Antigen" id="Antigen" /> Antigen Tests</label><br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="Serology" id="Serology" /> Serology Tests</label><br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="PCR Molecular" id="PCR_Molecular" /> PCR Molecular Tests</label><br/>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="Pooled Testing" id="pooled-testing" /> Pooled Testing</label><br/>
											</form>
										</div>
										<div class="col-md-3">
											<p style="font-size:12px;"><strong>Sample Type:</strong></p>
											<form>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="saliva sample" id="saliva" /> Saliva</label><br>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="Oral Swab" id="oral_swab_sample" /> Oral Swab</label><br>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="Nasal Swab" id="nasal_swab_sample" /> Nasal Swab</label><br>
												<label style="font-size:12px;">

											</form>
										</div>

												<label style="font-size:12px;">

												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="less than 24hrs" id="less_than_24hrs" /> less than 24hrs</label><br>

													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="24 - 48hrs" id="24-48hrs" /> 24-48hrs</label><br>

													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="48-72hrs" id="48-72hrs" />  48-72hrs</label><br>
												<label style="font-size:12px;">
													<input type="checkbox" class="whatever-checkbox-is" name="fl-testype" value="72 - 96hrs" id="72-96hrs" /> 72-96hrs</label><br>
											</form>
										</div>
									</div>
									<div class="col-md-12"><button class="btn btn-primary col-md-11"  id="apply_filters_btn" type="button" >Apply Filters</button></div>
								</div>
							</div>
